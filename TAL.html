<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"

        const firebaseConfig = {
          apiKey: "AIzaSyCdCWugXvKk8euGl8kmoqId18YfpeEHqw4",
          authDomain: "proyecto-2-26d9e.firebaseapp.com",
          databaseURL: "https://proyecto-2-26d9e-default-rtdb.firebaseio.com",
          projectId: "proyecto-2-26d9e",
          storageBucket: "proyecto-2-26d9e.appspot.com",
          messagingSenderId: "862517468422",
          appId: "1:862517468422:web:c6e6d6fca84867d3015287"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Función para crear un nuevo registro
        window.CrearRegistro = function(){
            const id = document.getElementById("id").value;
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const edad = document.getElementById("edad").value;
            const curso = document.getElementById("curso").value;
            const fechaMatriculacion = document.getElementById("fechaMatriculacion").value;

            push(
                ref(database, 'estudiantes'),
                {
                    id: id,
                    nombre: nombre,
                    apellido: apellido,
                    edad: edad,
                    curso: curso,
                    fechaMatriculacion: fechaMatriculacion
                }
            );

            // Limpiar los campos después de crear el registro
            document.getElementById("id").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
            document.getElementById("edad").value = "";
            document.getElementById("curso").value = "";
            document.getElementById("fechaMatriculacion").value = "";
        }

        // Función para mostrar todos los registros
        function mostrarRegistros() {
            const registrosDiv = document.getElementById("registros");
            registrosDiv.innerHTML = ""; // Limpiar contenido existente

            onValue(ref(database, 'estudiantes'), (snapshot) => {
                const estudiantes = snapshot.val();
                for (const key in estudiantes) {
                    const estudiante = estudiantes[key];
                    const row = `<tr>
                        <td>${estudiante.id}</td>
                        <td>${estudiante.nombre}</td>
                        <td>${estudiante.apellido}</td>
                        <td>${estudiante.edad}</td>
                        <td>${estudiante.curso}</td>
                        <td>${estudiante.fechaMatriculacion}</td>
                        <td><button onclick="modificarRegistro('${key}', ${estudiante.id})">Modificar</button></td>
                        <td><button onclick="eliminarRegistro('${key}')">Eliminar</button></td>
                    </tr>`;
                    registrosDiv.innerHTML += row;
                }
            });
        }

        // Función para modificar un registro
        window.modificarRegistro = function(key, id) {
            // Llenar los campos con la información del registro seleccionado
            document.getElementById("id").value = id;
            // Puedes hacer lo mismo para los demás campos (nombre, apellido, edad, curso, fechaMatriculacion)

            // Implementa la lógica para modificar un registro según la clave (key)
            // Puedes utilizar un formulario o una ventana modal para la edición
            // ...

            // Ejemplo de cómo actualizar un campo específico (puedes ajustar según tus necesidades)
            update(ref(database, `estudiantes/${key}`), {
                nombre: "NuevoNombre",
                edad: 25
            });
        }

        // Función para eliminar un registro
        window.eliminarRegistro = function(key) {
            remove(ref(database, `estudiantes/${key}`));
        }

        // Mostrar los registros al cargar la página
        mostrarRegistros();
    </script>

    <h1>Registro de Estudiantes</h1>
    <form id="crud-form">
        <label for="id">ID: </label>
        <input type="text" name="" id="id">
        <label for="nombre">Nombre: </label>
        <input type="text" name="" id="nombre">
        <label for="apellido">Apellido: </label>
        <input type="text" name="" id="apellido">
        <label for="edad">Edad: </label>
        <input type="text" name="" id="edad">
        <label for="curso">Curso: </label>
        <input type="text" name="" id="curso">
        <label for="fechaMatriculacion">Fecha de Matriculación: </label>
        <input type="text" name="" id="fechaMatriculacion">
        <button type="button" onclick="CrearRegistro()">Crear</button>
    </form>

    <h2>Registros</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Curso</th>
                <th>Fecha de Matriculación</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="registros">
            <!-- Los registros se mostrarán aquí -->
        </tbody>
    </table>
</body>
</html>
