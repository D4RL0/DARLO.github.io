<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import  { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCdCWugXvKk8euGl8kmoqId18YfpeEHqw4",
          authDomain: "proyecto-2-26d9e.firebaseapp.com",
          databaseURL: "https://proyecto-2-26d9e-default-rtdb.firebaseio.com",
          projectId: "proyecto-2-26d9e",
          storageBucket: "proyecto-2-26d9e.appspot.com",
          messagingSenderId: "862517468422",
          appId: "1:862517468422:web:c6e6d6fca84867d3015287"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.CrearRegistro= function(){
            const nombre= document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            const nuevoRegistro = {
                name: nombre,
                age: edad
            };

            const nuevoRegistroRef = push(ref(database, 'septimo'), nuevoRegistro);

            // Limpiar los campos
            document.getElementById("nombre").value = "";
            document.getElementById("edad").value = "";

            console.log(nombre, edad);
        }

        window.BuscarRegistro= function(){
            const idBuscar = document.getElementById("idBuscar").value;

            const registroRef = ref(database, 'septimo/' + idBuscar);
            onValue(registroRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Mostrar los datos encontrados
                    document.getElementById("nombre").value = data.name;
                    document.getElementById("edad").value = data.age;
                } else {
                    // Limpiar los campos si no se encuentra el registro
                    document.getElementById("nombre").value = "";
                    document.getElementById("edad").value = "";
                    console.log("Registro no encontrado");
                }
            });
        }

        window.ModificarRegistro = function(){
            const idModificar = document.getElementById("idBuscar").value;
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            const registroRef = ref(database, 'septimo/' + idModificar);
            set(registroRef, {
                name: nombre,
                age: edad
            });

            // Limpiar los campos
            document.getElementById("idBuscar").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("edad").value = "";

            console.log("Registro modificado");
        }

        window.EliminarRegistro = function(){
            const idEliminar = document.getElementById("idBuscar").value;
            const registroRef = ref(database, 'septimo/' + idEliminar);
            remove(registroRef);

            // Limpiar los campos
            document.getElementById("idBuscar").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("edad").value = "";

            console.log("Registro eliminado");
        }
      </script>
    <h1>Hola Mundo</h1>
    <form id="crud form">
        <label for="idBuscar">ID: </label>
        <input type="text" id="idBuscar">
        <br>
        <label for="nombre">Nombre: </label>
        <input type="text" name="" id="nombre">
        <br>
        <label for="edad">Edad: </label>
        <input type="text" name="" id="edad">
        <br>
        <button type="button" onclick="CrearRegistro()">Crear</button>
        <button type="button" onclick="BuscarRegistro()">Buscar</button>
        <button type="button" onclick="ModificarRegistro()">Modificar</button>
        <button type="button" onclick="EliminarRegistro()">Eliminar</button>
    </form>
</body>
</html>
