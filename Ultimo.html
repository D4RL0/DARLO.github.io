        window.CrearRegistro = function(){
            const id = document.getElementById("id").value;
            const nombre = document.getElementById("nombre").value;
            const curso = document.getElementById("curso").value;
            const edad = document.getElementById("edad").value;
            const fechaNacimiento = document.getElementById("fechaNacimiento").value;

            if (!id || !nombre || !curso || !edad || !fechaNacimiento) {
                console.log("Todos los campos son requeridos");
                return;
            }

            const registroRef = ref(database, 'septimo/' + id);

            const nuevoRegistro = {
                id: id,
                nombre: nombre,
                curso: curso,
                edad: edad,
                fechaNacimiento: fechaNacimiento
            };

            set(registroRef, nuevoRegistro);

            // Limpiar los campos
            document.getElementById("id").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("curso").value = "";
            document.getElementById("edad").value = "";
            document.getElementById("fechaNacimiento").value = "";

            console.log(nuevoRegistro);
        }

        window.BuscarRegistro = function(){
            const idBuscar = document.getElementById("idBuscar").value;

            const registroRef = ref(database, 'septimo/' + idBuscar);
            onValue(registroRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Mostrar los datos encontrados
                    document.getElementById("datosEncontrados").innerHTML = `
                        <p>ID: ${data.id}</p>
                        <p>Nombre: ${data.nombre}</p>
                        <p>Curso: ${data.curso}</p>
                        <p>Edad: ${data.edad}</p>
                        <p>Fecha de Nacimiento: ${data.fechaNacimiento}</p>
                    `;
                } else {
                    // Limpiar los campos si no se encuentra el registro
                    document.getElementById("datosEncontrados").innerHTML = "Registro no encontrado";
                    console.log("Registro no encontrado");
                }
            });
        }

            const curso = document.getElementById("curso").value;
            const edad = document.getElementById("edad").value;
            const fechaNacimiento = document.getElementById("fechaNacimiento").value;

            const registroRef = ref(database, 'septimo/' + idModificar);
            set(registroRef, {
                id: idModificar,
                nombre: nombre,
                curso: curso,
                edad: edad,
                fechaNacimiento: fechaNacimiento
            });

            // Limpiar los campos
            document.getElementById("id").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("curso").value = "";
            document.getElementById("edad").value = "";
            document.getElementById("fechaNacimiento").value = "";

            console.log("Registro modificado");
        }
