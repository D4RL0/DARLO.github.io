<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import  { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCdCWugXvKk8euGl8kmoqId18YfpeEHqw4",
          authDomain: "proyecto-2-26d9e.firebaseapp.com",
          databaseURL: "https://proyecto-2-26d9e-default-rtdb.firebaseio.com",
          projectId: "proyecto-2-26d9e",
          storageBucket: "proyecto-2-26d9e.appspot.com",
          messagingSenderId: "862517468422",
          appId: "1:862517468422:web:c6e6d6fca84867d3015287"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.CrearRegistro = function() {
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            push(
                ref(database, 'septimo'),
                {
                    name: nombre,
                    age: edad
                }
            );

            console.log(nombre, edad);
        }

        window.ModificarRegistro = function() {
            const idModificar = document.getElementById("idModificar").value;
            const nuevoNombre = document.getElementById("nuevoNombre").value;
            const nuevaEdad = document.getElementById("nuevaEdad").value;

            set(ref(database, `septimo/${idModificar}`), {
                name: nuevoNombre,
                age: nuevaEdad
            });

            console.log("Registro modificado:", idModificar, nuevoNombre, nuevaEdad);
        }

        window.EliminarRegistro = function() {
            const idEliminar = document.getElementById("idEliminar").value;

            remove(ref(database, `septimo/${idEliminar}`));

            console.log("Registro eliminado:", idEliminar);
        }
      </script>

    <h1>Hola Mundo</h1>
    <form id="crud form">
        <label for="nombre">Nombre: </label>
        <input type="text" name="" id="nombre">
        <label for="edad">Edad: </label>
        <input type="text" name="" id="edad">
        <button type="button" onclick="CrearRegistro()">Crear</button>

        <label for="idModificar">ID a Modificar: </label>
        <input type="text" name="" id="idModificar">
        <label for="nuevoNombre">Nuevo Nombre: </label>
        <input type="text" name="" id="nuevoNombre">
        <label for="nuevaEdad">Nueva Edad: </label>
        <input type="text" name="" id="nuevaEdad">
        <button type="button" onclick="ModificarRegistro()">Modificar</button>

        <label for="idEliminar">ID a Eliminar: </label>
        <input type="text" name="" id="idEliminar">
        <button type="button" onclick="EliminarRegistro()">Eliminar</button>
    </form>
</body>
</html>
